    <style type="text/css">

            </div>
        </div>
        <nav>

        </nav>

    <!-- ######################### End-Header ######################### -->

        <div id="info">
            <div class="icon">
                <span class="fas fa-sun"></span>
            </div>
            <div class="content">
                <span>city</span>
                <span>country</span>
                <span><span class="fas fa-temperature-high"></span></span>

    </Main>
    <!-- ######################### End-Content ######################### -->
